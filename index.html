<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Local Government Prompt Library - A collection of professional templates for government communication">
    <meta name="theme-color" content="#1976d2">
    <title>Local Government Prompt Library</title>
    <!-- Make sure these CDN links are correct and loading -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="blue darken-3">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">Prompt Library</a>
        </div>
    </nav>

    <div class="search-container">
        <div class="container">
            <div class="row search-section">
                <div class="col s12">
                    <div class="input-field">
                        <i class="material-icons prefix">search</i>
                        <input type="text" id="search-input" class="white-text">
                        <label for="search-input">Search prompts...</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row filter-section">
            <div class="col s12">
                <div class="chips chips-categories">
                    <div class="chip active" data-category="all" tabindex="0">All</div>
                    <div class="chip" data-category="communication" tabindex="0">Communication</div>
                    <div class="chip" data-category="document" tabindex="0">Document Management</div>
                    <div class="chip" data-category="project" tabindex="0">Project Planning</div>
                    <div class="chip" data-category="research" tabindex="0">Research & Analysis</div>
                    <div class="chip" data-category="content" tabindex="0">Content Development</div>
                </div>
            </div>
        </div>

        <div class="row" id="prompts-container">
            <!-- Prompts will be dynamically inserted here -->
        </div>
    </div>

    <!-- Make sure these script tags are in the correct order -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
